<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –º–µ–º–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6e7ee, #f3f4f6);
      color: #333;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2c3e50;
      width: 100%;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    .inputs-wrap {
      max-width: 400px;
      width: 100%;
    }

    button {
      padding: 12px 20px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      max-width: 90%;
    }

    button:hover {
      background: #3f51b5;
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    .pulse-button {
      animation: pulse 2s infinite;
    }

    #sendMemeBtn {
      background-color: #5c6bc0;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      max-width: 90%;
      transition: background 0.3s ease;
    }

    #sendMemeBtn:hover {
      background-color: #3f51b5;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 10px;
      background-color: #ffffff;
      display: block;
    }

    input[type="text"]:focus {
      border-color: #5c6bc0;
      outline: none;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    #memeCanvas {
      display: block;
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }

    .placeholder-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      z-index: 10;
      color: #666;
      padding: 20px;
      transition: opacity 0.3s ease;
    }

    .placeholder-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .placeholder-overlay .icon {
      font-size: 48px;
      color: #5c6bc0;
      margin-bottom: 10px;
    }

    .placeholder-overlay .placeholder-text {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }

    .placeholder-overlay .hint {
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –º–µ–º–æ–≤</h1>

  <div class="button-group">
    <button onclick="loadTemplate('cat')">–ö–æ—Ç</button>
    <button onclick="loadTemplate('dog')">–°–æ–±–∞–∫–∞</button>
  </div>

  <div class="inputs-wrap">
    <input type="text" id="topText" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç">
    <input type="text" id="bottomText" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç">
  </div>

  <button class="pulse-button" onclick="generateMeme()">–°–æ–∑–¥–∞—Ç—å –º–µ–º</button>

  <div class="canvas-container">
    <canvas id="memeCanvas"></canvas>
    <div id="placeholder" class="placeholder-overlay">
      <div class="icon">üì∑</div>
      <div class="placeholder-text">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à –º–µ–º</div>
      <div class="hint">–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω –≤—ã—à–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
    </div>
  </div>

  <button id="sendMemeBtn" style="display: none;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –º–µ–º –≤ —á–∞—Ç</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const sendMemeBtn = document.getElementById('sendMemeBtn');
      const placeholder = document.getElementById('placeholder');
      let currentTemplate = null;

      canvas.width = 500;
      canvas.height = 500;

      if (!window.Telegram?.WebApp) {
        console.warn("Not in Telegram environment");
        sendMemeBtn.style.display = 'none';
        return;
      }

      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();

      function showPlaceholder() {
        placeholder.classList.remove('hidden');
      }

      function hidePlaceholder() {
        placeholder.classList.add('hidden');
      }

      window.loadTemplate = function(templateName) {
        showPlaceholder();
        currentTemplate = new Image();
        currentTemplate.crossOrigin = 'Anonymous';
        currentTemplate.src = `templates/${templateName}.jpg`;

        currentTemplate.onload = () => {
          const maxWidth = 500;
          const aspectRatio = currentTemplate.height / currentTemplate.width;
          canvas.width = maxWidth;
          canvas.height = maxWidth * aspectRatio;
          placeholder.style.width = `${canvas.width}px`;
          placeholder.style.height = `${canvas.height}px`;

          ctx.drawImage(currentTemplate, 0, 0, canvas.width, canvas.height);
          hidePlaceholder();
        };

        currentTemplate.onerror = () => {
          alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
          showPlaceholder();
        };
      };

      window.generateMeme = function() {
        if (!currentTemplate) {
          alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω!');
          return;
        }

        ctx.drawImage(currentTemplate, 0, 0, canvas.width, canvas.height);

        const fontSize = Math.floor(canvas.width / 16);
        ctx.font = `bold ${fontSize}px Impact, Arial, sans-serif`;
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = fontSize / 8;
        ctx.textAlign = 'center';

        const topText = document.getElementById('topText').value;
        const bottomText = document.getElementById('bottomText').value;

        if (topText) {
          ctx.fillText(topText, canvas.width / 2, fontSize + 10);
          ctx.strokeText(topText, canvas.width / 2, fontSize + 10);
        }

        if (bottomText) {
          ctx.fillText(bottomText, canvas.width / 2, canvas.height - 10);
          ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 10);
        }

        sendMemeBtn.style.display = 'inline-block';
      };

      async function ultraCompress(canvas) {
        const tempCanvas = document.createElement('canvas');
        const maxWidth = 500;
        const scale = maxWidth / canvas.width;
        tempCanvas.width = maxWidth;
        tempCanvas.height = canvas.height * scale;

        const ctx = tempCanvas.getContext('2d');
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

        return new Promise(resolve => {
          tempCanvas.toBlob(resolve, 'image/webp', 0.7);
        });
      }

      sendMemeBtn.addEventListener('click', async () => {
        try {
          Telegram.WebApp.MainButton.showProgress(true);
          sendMemeBtn.disabled = true;

          const blob = await ultraCompress(canvas);
          console.log(`Compressed blob size: ${blob.size}`);

          const base64 = await new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(blob);
          });

          const userId = Telegram.WebApp.initDataUnsafe.user?.id;
          const chatId = Telegram.WebApp.initDataUnsafe.user?.id;
          if (!userId || !chatId) throw new Error("userId –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω");

          // ‚úÖ –ó–∞–º–µ–Ω—è–µ–º sendData –Ω–∞ fetch
          const res = await fetch('https://meme-generator-bot.onrender.com/api/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              image: base64,
              userId,
              chatId
            })
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

          Telegram.WebApp.close();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
          Telegram.WebApp.showAlert(error.message);
        } finally {
          Telegram.WebApp.MainButton.hideProgress();
          sendMemeBtn.disabled = false;
        }
      });
      showPlaceholder();
    });
  </script>

</body>
</html>
